<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body>
    <div id="app">
        <div class="h-screen bg-gray-300">
            <div class="container flex justify-center py-20">
                <div class="p-3 bg-white rounded-xl hover:shadow">
                    <div class="flex justify-between w-full"> <img v-bind:src="image" class="rounded-lg w-32 h-32">
                        <form @submit.prevent="checkForm">
                            <p v-if="errors" class="text-red-500">
                                <b>*</b>
                                <ul>
                                    <li v-for="error in errors" class="text-red-500"> {{ error }}</li>
                                </ul>
                            </p>
                            <div class="ml-2">
                                <div class="p-3">
                                    <div class="grid grid-cols gap-2">
                                        <div class="flex flex-col">
                                            <label for="firstname">First Name: </label>
                                            <input type="text" id="firstname" v-model="formdata.firstname" name="firstname"
                                                class="pr-32 h-8 my-2 placeholder-opacity-75 rounded border border-gray-400 border-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                                        </div>
                                        <div class="flex flex-col">
                                            <label for="lastname">Last Name: </label>
                                            <input type="text" id="lastname" v-model="formdata.lastname" name="lastname"
                                                class="pr-32 h-8 my-2 placeholder-opacity-75 rounded border border-gray-400 border-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                                        </div>
                                        <div class="flex flex-col">
                                            <label for="age">Age: </label>
                                            <input type="text" id="age" v-model="formdata.age" name="age"
                                                class="pr-32 h-8 my-2 placeholder-opacity-75 rounded border border-gray-400 border-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                                        </div>
                                        <div class="flex flex-col">
                                            <label for="email">E-mail: </label>
                                            <input type="text" id="email" v-model="formdata.email" name="email"
                                                class="pr-32 h-8 my-2 placeholder-opacity-75 rounded border border-gray-400 border-4 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                                        </div>
                                        <div class="flex flex-col">
                                            <label>Gender: </label>
                                            <div>
                                                <input type="radio" id="Male" v-model="formdata.gender" name="gender" value="M">
                                                <label for="Male">Male</label>&nbsp;&nbsp;&nbsp;
                                                <input type="radio" id="Female" v-model="formdata.gender" name="gender"
                                                    value="F">
                                                <label for="Female">Female</label>&nbsp;&nbsp;&nbsp;
                                                <input type="radio" id="Other" v-model="formdata.gender" name="gender" value="O">
                                                <label for="Female">Other</label>
                                            </div>
                                        </div>
                                        <div class="flex flex-col col-span-2">
                    
                                            <label for="chosensubject"class="text-sm leading-7 text-gray-600">Subject</label>
                                            <select id="chosensubject" v-model="formdata.chosensubject" name="chosensubject" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                                <option v-for="subject in subject_lists" :value="subject.subject_id">
                                                    {{subject.subject_name}}
                                                </option>
                                            </select>
                                            <display-error :errors="errors" field="chosensubject"></display-error>
                                        </div>
                                        <!-- <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                        <div class="mr-3"> <span class="text-gray-400 block">Article</span> <span class="font-bold text-black text-xl">{{article}}</span> </div>
                        <div class="mr-3"> <span class="text-gray-400 block">Followers</span> <span class="font-bold text-black text-xl">{{followers}}</span> </div>
                        <div> <span class="text-gray-400 block">Ratings</span> <span class="font-bold text-black text-xl">{{ratings}}</span> </div>
                    </div> -->
                                    </div>
                                </div>
                                <!-- <div class="flex justify-between items-center mt-2 gap-2"> <button class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white ">Chat
            -->
                                </button> <button
                                    class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- my main.js -->
        <script src="./main.js"></script>
</body>

</html>
